<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="images/logo.svg" alt="logo" class="logo" />
    <div class="main-content">
      <h1 class="title">
        We are launching <span class="title-color">soon!</span>
      </h1>
      <p class="paragraph">Subscribe and get notified</p>
      <div class="input-card">
        <input
          type="email"
          class="email-input"
          placeholder="Your email address..."
        />
        <span class="error">Please provide a valid email address</span>
        <button class="submit">Notify Me</button>
      </div>
      <img
        src="images/illustration-dashboard.png"
        alt="dashboard"
        class="dashboard"
      />
    </div>
    <div class="social-media">
      <img src="images/iconmonstr-facebook.svg" alt="facebook-icon" />
      <img src="images/iconmonstr-twitter.svg" alt="twitter-icon" />
      <img src="images/iconmonstr-instagram.svg" alt="instagram-icon" />
    </div>
    <script src="email-valid.js" defer></script>
  </body>
</html>
